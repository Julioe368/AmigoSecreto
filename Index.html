<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenido">
        <h1>Juego del Amigo Secreto</h1>
        <p>Ingresa un nombre</p>
        <input type="text" id="nombre" placeholder="Ej: Julio">
        <button onclick="AgregarNombre()">Agregar Nombre</button>
        <button id="btn-asignar" onclick="AsignarAmigo()" disabled>Asignar Amigo</button>
        <button id="btn-reinicio" onclick="ReiniciarJuego()" class="btn-reiniciar" disabled>Reiniciar Juego</button>

        <h2>Participantes</h2>
        <ul id="lista-participantes"></ul>
        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
